<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/fonts.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/slick.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/responsive.css" type="text/css" media="all">
</head>
<body>
		<!--  start block header -->
	<header class="page-header">
		<div class="page-header__top">
			<div class="container">
				<div class="page-header__top-inner">
					<nav class="menu">
						<ul class="menu__list">
							<li class="menu__list-item">
								<a class="menu__list-link"href="#">Магазины</a>
							</li>
							<li class="menu__list-item">
								<a class="menu__list-link"href="#">Акции</a>
							</li>
							<li class="menu__list-item">
								<a class="menu__list-link"href="#">Доставка и оплата</a>
							</li>			
						</ul>
					</nav>
					<a class="logo" href="#">
						<img class="logo__img" src="img/logotip/logo.svg" alt="picture of logotip">
					</a>
					<p class="location">
						Москва,  ул. Науки  25Москва
					</p>
					<ul class="user-panel">
						<li class="user-panel__item">
							<a class="user-panel__link" href="#">
								<img class="user-panel__link-img" src="img/logotip/heart.svg" alt="favorites">
							</a>
						</li>
						<li class="user-panel__item">
							<a class="user-panel__link" href="#">
								<img class="user-panel__link-img" src="img/logotip/man.svg" alt="account">
							</a>
						</li>
						<li class="user-panel__item">
							<a class="user-panel__link link-basket" href="#">
								<img class="user-panel__link-img" src="img/logotip/basket.svg" alt="basket">
								<div class="link-basket__num">1</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="page-header__bottom">
			<div class="container">
					<ul class="menu-categories">
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Квадроциклы</a>
						</li>
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Катера</a>
						</li>
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Гидроциклы</a>
						</li>
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Лодки</a>
						</li>
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Вездеходы</a>
						</li>
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Снегоходы</a>
						</li>
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Двигатели</a>
						</li>
						<li class="menu-categories__item">
							<a class="menu-categories__link" href="#">Запчасти</a>
						</li>
					</ul>
			</div>
		</div>
	</header>

	<!--  start section slide -->

	<section class="block-slider">
		<div class="container">
			<div class="block-slider__inner">
				<div class="block-slider__slider">
					<a class="block-slider__slider-item" href="#">
						<img class="block-slider__slider-img" src="img/slider-img/ultra0.jpg" alt="slide picture">
					</a>
					<a class="block-slider__slider-item" href="#">
						<img class="block-slider__slider-img" src="img/slider-img/ultra.jpg" alt="slide picture">
					</a>
					<a class="block-slider__slider-item" href="#">
						<img class="block-slider__slider-img" src="img/slider-img/ultra2.jpg" alt="slide picture">
					</a>
					<a class="block-slider__slider-item" href="#">
						<img class="block-slider__slider-img" src="img/slider-img/ultra0.jpg" alt="slide picture">
					</a>
					<a class="block-slider__slider-item" href="#">
						<img class="block-slider__slider-img" src="img/slider-img/ultra.jpg" alt="slide picture">
					</a>
					<a class="block-slider__slider-item" href="#">
						<img class="block-slider__slider-img" src="img/slider-img/ultra2.jpg" alt="slide picture">
					</a>
				</div>

				<a class="block-slider__card-product sale-card" href="#">
					<div class="sale-card__slide">
						<div class="sale-card__info">акция</div>
						<div class="sale-card__price">
							<div class="sale-card__price-new">190 000</div>
							<div class="sale-card__price-old">225 000</div>
						</div>
					</div>	
						<img class="sale-card__img" src="img/content/cardsale.png" alt="picture of product">
						<h5 class="sale-card__img-title">Лодочный мотор Suzuki DF9.9BRS</h5>
						<p class="sale-card__sale-limit">
							Акция действует до 
							<span class="sale-limit__date">31.08.2020</span>
						</p>
				</a>
			</div>
		</div>
	</section>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/controlSlide.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
